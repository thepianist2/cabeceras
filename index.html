<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contenido servido por HTTPS ‚Äî Cabeceras modificadas</title>
  <meta name="description" content="P√°gina de ejemplo que indica que el contenido se sirve por HTTPS y que se han aplicado cabeceras HTTP personalizadas." />

  <style>
    :root{
      --bg1: #071029;
      --bg2: #0b2548;
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --text: #eaf6ff;
      --muted: #bcd7ef;
      --success: #8ee3a6;
      --danger: #ffb0a6;
    }

    /* Reset minimal */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui, -apple-system;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent 8%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(6,182,212,0.08), transparent 6%),
                  linear-gradient(160deg,var(--bg1), var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    /* Decorative orbs */
    .bg-orb {
      position:fixed;
      inset:0;
      pointer-events:none;
    }
    .orb {
      position:absolute;
      filter: blur(60px) saturate(130%);
      opacity:0.28;
      border-radius:50%;
      transform: translateZ(0);
    }
    .orb.a{width:420px;height:420px;left:-60px;top:-40px;background:linear-gradient(45deg,var(--accent1),#ff77d9);}
    .orb.b{width:360px;height:360px;right:-80px;bottom:-60px;background:linear-gradient(45deg,var(--accent2),#2dd4bf);opacity:0.22}

    /* Card */
    .card{
      width:100%;
      max-width:980px;
      border-radius:16px;
      padding:34px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(8px) saturate(120%);
      overflow:hidden;
      position:relative;
    }

    /* Header */
    .card-header{
      display:flex;
      gap:20px;
      align-items:center;
      margin-bottom:18px;
    }

    /* Animated lock */
    .lock {
      width:68px;
      height:68px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 20px rgba(2,6,23,0.5);
      position:relative;
      flex-shrink:0;
    }
    .lock svg{display:block; width:44px; height:44px; transform-origin:center; animation:lockFloat 4s ease-in-out infinite;}
    @keyframes lockFloat{
      0%{transform:translateY(0) rotate(-2deg)}
      50%{transform:translateY(-6px) rotate(2deg)}
      100%{transform:translateY(0) rotate(-2deg)}
    }

    .title{
      line-height:1;
    }
    h1{
      margin:0;
      font-size:1.6rem;
      letter-spacing:-0.02em;
      background: linear-gradient(90deg,var(--accent1), var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    p.lead{
      margin:6px 0 0;
      color:var(--muted);
      font-size:0.98rem;
    }

    .status-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:0.86rem;
      color:var(--bg1);
      background: linear-gradient(90deg,#e6fff0,#c2ffd8);
      box-shadow: 0 4px 12px rgba(2,6,23,0.18);
    }
    .badge.locked { background: linear-gradient(90deg,#dbeafe,#c7ddff); color: #041028; }
    .badge.headers { background: linear-gradient(90deg,#fff0f6,#ffdede); color: #2d0216; }

    /* Main content split */
    .grid{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      margin-top:26px;
    }
    @media (max-width:880px){
      .grid{grid-template-columns: 1fr; padding-top:8px}
    }

    /* Left panel - message */
    .panel{
      padding:18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
    }
    .panel h2{
      margin:0 0 8px 0;
      font-size:1.1rem;
      color:var(--text);
    }
    .panel p{
      margin:0 0 12px 0;
      color:var(--muted);
      line-height:1.6;
    }
    .cta {
      display:inline-block;
      margin-top:10px;
      text-decoration:none;
      padding:10px 14px;
      border-radius:10px;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(124,58,237,0.18);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .cta:hover{ transform: translateY(-4px); box-shadow: 0 14px 30px rgba(6,182,212,0.12) }

    /* Right panel - headers */
    .headers-card{
      padding:18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }
    .headers-card h3{
      margin:0 0 8px 0;
      font-size:0.95rem;
      color:var(--muted);
      font-weight:700;
      letter-spacing:0.02em;
    }
    .header-list{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .hdr {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:10px 12px;
      border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.016), rgba(255,255,255,0.008));
      border:1px solid rgba(255,255,255,0.03);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:0.88rem;
      color:var(--text);
    }
    .hdr .k { color:var(--accent1); font-weight:700 }
    .hdr .v { color:var(--success); font-weight:800; font-size:0.86rem; text-align:right; }

    /* small footer note */
    .foot {
      margin-top:18px;
      color:var(--muted);
      font-size:0.85rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .hint {
      background:rgba(255,255,255,0.02);
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:0.85rem;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="bg-orb" aria-hidden="true">
    <div class="orb a"></div>
    <div class="orb b"></div>
  </div>

  <main class="card" role="main" aria-labelledby="main-title">
    <div class="card-header">
      <div class="lock" aria-hidden="true">
        <!-- decorative lock SVG -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="4" y="11" width="16" height="9" rx="2" fill="url(#g1)" />
          <path d="M8 11V8a4 4 0 118 0v3" stroke="#04213a" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#dbeafe"/>
              <stop offset="1" stop-color="#c7ddff"/>
            </linearGradient>
          </defs>
        </svg>
      </div>

      <div class="title" id="main-title">
        <h1>Contenido seguro ‚Äî HTTPS activo</h1>
        <p class="lead">Esta p√°gina sirve como ejemplo visual de contenido servido por <strong>HTTPS</strong> y con cabeceras HTTP modificadas para pruebas.</p>

        <div class="status-row" aria-hidden="true">
          <span class="badge locked">üîí HTTPS activo</span>
          <span class="badge headers">‚öôÔ∏è Cabeceras personalizadas</span>
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- left -->
      <section class="panel" aria-labelledby="panel-title">
        <h2 id="panel-title">¬øQu√© significa esto?</h2>
        <p>
          Prueba con cabeceras no webview.
        </p>

      </section>
    </div>
  </main>
</body>
</html>
